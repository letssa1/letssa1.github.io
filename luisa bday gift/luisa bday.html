  <script>
  const giftImage = document.getElementById('giftImage');
   const surprises = document.getElementById('surprises');
  let isOpened = false;

  giftImage.addEventListener('click', () => {
    if (!isOpened) {
      giftImage.src = 'gift-open.png'; // open image
      surprises.style.display = 'block'; // show surprises
    } else {
      giftImage.src = 'gift-closed.png'; // closed image
      surprises.style.display = 'none'; 
    }
    isOpened = !isOpened;
  });
  </script>
