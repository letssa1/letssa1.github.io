    }

    }
  </style>



  <script>
  const giftImage = document.getElementById('giftImage');
const message = document.getElementById('message');
const surprises = document.getElementById('surprises');

// start with the gift closed
let isOpened = false;

giftImage.addEventListener('click', () => {
  if (!isOpened) {
    giftImage.src = 'gift-open.png';         // open image
    message.style.display = 'block';         // show message
    surprises.style.display = 'flex';        // show surprises
  } else {
    giftImage.src = 'gift-closed.png';       // back to closed image
    message.style.display = 'none';          // hide message
    surprises.style.display = 'none';        // hide surprises
  }

  isOpened = !isOpened; // toggle the state
});


  </script>
